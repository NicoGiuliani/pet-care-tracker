{% extends './base.html' %} {% block body %} {% for animal in animals %}
<div class="card border-dark mb-3">
  <div class="card-header">{{ animal.classification }}</div>
  <div class="card-body">
    <h4 style="display:inline-block"class="card-title">{{ animal.name | capfirst }}</h4>
    <p class="card-title">
      {{ animal.common_name | capfirst }}
      <i>({{ animal.species | capfirst }})</i>
    </p>
    <a style="display:block;float:right" class="btn btn-warning" href="{% url 'edit' animal.id %}">Edit</a>
    <form style="display:block;float:right" action="delete" method="POST" class="me-1">
      {% csrf_token %}
      <input type="hidden" name="id" value={{ animal.id }}></input>
      <input class="btn btn-primary" type="submit" value="Delete"></input>
    </form>
  </div>
</div>
{% endfor %} 
{% endblock %}
