{% extends './base.html' %}
{% block body %}
{% for animal in animals %}        
<div class="card border-dark mb-3">
  <div class="card-header">{{ animal.classification }}</div>
  <div class="card-body">
    <h4 class="card-title">{{ animal.name | capfirst }}</h4>
    <p class="card-title">{{ animal.common_name | capfirst }} <i>({{ animal.species | capfirst }})</i></p>
  </div>
</div>
{% endfor %}
{% endblock %}
