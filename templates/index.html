{% extends './base.html' %} {% block body %} {% for animal in animals %}
<div class="card border-dark mb-3">
  <form action="delete" method="POST">
    {% csrf_token %}
    <div class="card-header">{{ animal.classification }}</div>
    <div class="card-body">
      <h4 class="card-title">{{ animal.name | capfirst }}</h4>
      <p class="card-title">
        {{ animal.common_name | capfirst }}
        <i>({{ animal.species | capfirst }})</i>
      </p>
      <input type="hidden" name="id" value={{ animal.id }}></input>
      <input type="submit" value="Delete"></input>
    </div>
  </form>
</div>
{% endfor %} 
{% endblock %}
