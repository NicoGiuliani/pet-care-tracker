{% extends './base.html' %} {% block body %} {% for animal in animals %}
<div class="card border-dark mb-3">
  <div class="card-header">{{ animal.classification }}</div>
  <div class="card-body">
    <div class="row">
      <div class="col-6">
        <h4 class="card-title">{{ animal.name | capfirst }}</h4>
        <p class="card-title">
          {{ animal.common_name | capfirst }}
          <i>({{ animal.species | capfirst }})</i>
        </p>
      </div>
      <div class="col-6">
        <a
          style="float: right"
          class="btn btn-danger ms-1"
          href="{% url 'delete' animal.id %}"
          >Delete</a
        >
        <a
          style="float: right"
          class="btn btn-warning ms-1"
          href="{% url 'edit' animal.id %}"
          >Edit</a
        >
      </div>
    </div>
  </div>
</div>
{% endfor %} {% endblock %}
